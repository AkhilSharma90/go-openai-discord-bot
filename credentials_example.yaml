# Rename this file to `credentials.yaml` and fill the values below

discord:
  # Bot access token
  token: 
  # Test guild ID. If not specified - bot registers commands globally
  guild: 
  # Remove all commands after shutdowning or not
  removeCommands: true

openAI:
  # OpenAI API key
  apiKey: 
  # Enabled chat models, first one is default. If empty, will always default to gpt-3.5-turbo
  completionModels:
    - gpt-4
    - gpt-3.5-turbo
    - gpt-4-0314
    - gpt-3.5-turbo-0301
